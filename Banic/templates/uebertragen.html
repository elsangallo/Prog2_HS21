<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Übertragen</title>
    </head>
    <body>
        <h1>Geld von Konten übertragen</h1>
        <h2>Bitte gebe unten ein Sender- bzw. Empfängerkonto und den gewünschten Betrag ein.</h2>
        <form method="POST">
            Sender Kontonummer (von 1-4) <input type="text" name="kontonummer_von" placeholder="Kontonummer 1-4">
            Empfänger Kontonummer (von 1-4) <input type="text" name="kontonummer_zu" placeholder="Kontonummer 1-4">
            Betrag: <input type="text" name="betrag" placeholder="Betrag">
            <button type="submit">Senden</button>
        </form>
    </body>
</html>
